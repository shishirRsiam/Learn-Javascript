<!DOCTYPE html>

<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="container">
            <div class="winner-content hide">
                <h1 id="winner">Hello</h1>
                <button class="reset-btn" id="new-game">Start New Game</button>
            </div>
            <h1>Tic Tac Toe</h1>
            <div class="box">
                <button></button> <button></button> <button></button>
                <button></button> <button></button> <button></button>
                <button></button> <button></button> <button></button>
            </div>
            <br>
            <button class="reset-btn" id="reset"> Reset Game </button>
        </div>
        <br>
    </main>
    <script src="app.js"></script>
</body>

</html>
