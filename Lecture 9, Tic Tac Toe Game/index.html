<!DOCTYPE html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="content">
            <h1>Tic Tac Toe</h1>
            <div class="box">
                <button>X</button>
                <button>O</button>
                <button>X</button>
                <button>O</button>
                <button>X</button>
                <button>O</button>
                <button>X</button>
                <button>O</button>
                <button>X</button>
            </div>
        </div>
    </main>
</body>

</html>
