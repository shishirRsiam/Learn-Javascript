<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game by Shishir Siam | Play Online</title>
    <meta name="description"
        content="Play the classic Rock Paper Scissors game online. Challenge your friends and have fun with Shishir Siam's version of this timeless game.">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="heading">
        <h1>Rock Paper Scissors Game</h1>
        <h3>Playing With Sishir Siam</h3>
    </div>
    <div class="images">
        <div class="rock">
            <img src="../img/rock.png" alt="Rock">
        </div>
        <div class="paper">
            <img src="../img/paper.png" alt="Paper">
        </div>
        <div class="scissors">
            <img src="../img/scissors.png" alt="Scissors">
        </div>
    </div>
    <!-- <br><br><br><br><br> -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Sishir Score</p>
        </div>
        <div class="drow">
            <p id="drow-score">0</p>
            <p>Drow Score</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
